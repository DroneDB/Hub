<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hub</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #main-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -11px;
            margin-top: -11px;
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: main-loading-spin 0.5s linear infinite;
        }

        @keyframes main-loading-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #app {
            display: flex;
            height: 100%;
        }
    </style>
    <script>
        window.HubOptions = {
            appLogo: "/images/logo-banner.svg",
            // Set to false for self-hosted instances to hide the registration link
            showRegistrationLink: true
            // #HUB OPTIONS#
        };
        if (Object.freeze) Object.freeze(window.HubOptions);
    </script>
</head>

<body>
    <div id="main-loading"></div>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view name="content"></router-view>
    </div>
    <script src="/main.js"></script>
</body>

</html>
